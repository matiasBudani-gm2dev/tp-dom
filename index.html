<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main>
        <input type="checkbox" id="show-create-trip" >
        <label for="show-create-trip">Create trip</label>
        <dialog id="create-trip-modal">
            <div id="content-modal">
                <h2>Create a new trip</h2>
                <p>Trip name *</p>
                <input type="text" id="new-trip-name">

                <label for="show-create-trip">Cancel</label>
                <button onclick="addTrip()">Create</button>
            </div>
        </dialog>



        <input type="checkbox" id="show-edit-trip" >
        <dialog id="edit-trip-modal">
            <div id="edit-content-modal">
                
                <h2>Vie/Edit update trip</h2>
                <div class="edit-inputs-data">
                <div class="trip-name">
                    <p>Trip name</p>
                    <input type="text" id="edit-trip-name" required>
                </div>

                <div class="row">
                    <div>
                        <p>Main traveler first name</p>
                        <input type="text" id="edit-first-name" required>
                    </div>
                

                    <div>
                        <p>Main traveler last name</p>
                        <input type="text" id="edit-last-name" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <p>Traveler Start date</p>
                        <input type="text" id="edit-start-date" required>
                    </div>
        
                    <div>
                        <p>Traveler End date</p>
                        <input type="text" id="edit-end-date" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <p>Total Amount (not editable)</p>
                        <input type="text">
                    </div>
                    
                    <div>
                        <p>Status (not editable)</p>
                        <input type="text">
                    </div>
                </div>

                <label for="show-edit-trip">Cancel</label>
                <button onclick="editTrip()">Edit</button>
                </div>
            </div>
        </dialog>
        <table id="trips-table">
            <thead>
                <tr>
                    <th>Trip Name</th>
                    <th>Client Name</th>
                    <th>Travel Dates</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>   
            </thead>
            <tbody id="trips-table-data">
            </tbody>
        </table>
    </main>

<script src="app.js"></script>
</body>
</html>
